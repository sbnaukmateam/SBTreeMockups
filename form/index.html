<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Title??</title>
</head>
<body>


    <nav class="navbar navbar-expand-lg ">

    </nav>

    <div class="container">
        <form class="form-horizontal" role="form">
            <h2>Анкета Спудейського Братства</h2>
            <div class="form-group">
                <label for="name" class="col-sm-10 control-label">Ім'я, прізвище* </label>
                <div class="col-sm-12">
                    <input required type="text" id="name" placeholder="Ім'я, прізвище" class="form-control" autofocus>
                </div>
            </div>
            <div class="form-group">
                <label for="phone-number" class="col-sm-10 control-label">Номер телефону* </label>
                <div class="col-sm-12">
                    <input required type="phonenumber" id="phone-number" placeholder="Номер телефону" class="form-control" autofocus>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-3 control-label">Email* </label>
                <div class="col-sm-12">
                    <input required type="email" id="email" placeholder="Email" class="form-control" name= "email">
                </div>
            </div>
            <div class="form-group">
                <label for="facebook-link" class="col-sm-10 control-label">Покликання на сторінку в соцмережі (facebook)</label>
                <div class="col-sm-12">
                    <input type="text" id="facebook-link" placeholder="Лінк на соцмережу" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="fac" class="col-sm-10 control-label">Факультет, спеціальність *</label>
                <div class="col-sm-12">
                    <input required type="text" id="fac" placeholder="Факультет, спеціальність" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="why-kma" class="col-sm-10 control-label">Чому Ви обрали Києво-Могилянську академію?</label>
                <div class="col-sm-12">
                    <input type="text" id="why-kma" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="hobby" class="col-sm-10 control-label">Чим Ви раніше займалися (хоббі, громадська діяльність, інше) *</label>
                <div class="col-sm-12">
                    <input required type="text" id="hobby" placeholder="Hobby" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="projects" class="col-sm-10 control-label">Які ідеї чи проекти Ви хочете реалізувати з нашою допомогою</label>
                <div class="col-sm-12">
                    <textarea class="form-control" id="projects" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="what" class="col-sm-10 control-label">Що Вас надихає до саморозвитку? *</label>
                <div class="col-sm-12">
                    <textarea class="form-control" id="what" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group">

                <label class="col-sm-10 control-label">Ви готові: *</label>
                <div class="col-auto ">
                <div class="custom-control custom-checkbox mr-sm-2">
                    <input type="checkbox" class="custom-control-input" id="check1">
                    <label class="custom-control-label" for="check1">долучатися до обговорення проектів</label>
                </div>
                    <div class="custom-control custom-checkbox mr-sm-2">
                        <input type="checkbox" class="custom-control-input" id="check2">
                        <label class="custom-control-label" for="check2">брати участь у тренінгах</label>
                    </div>
                    <div class="custom-control custom-checkbox mr-sm-2">
                        <input type="checkbox" class="custom-control-input" id="check3">
                        <label class="custom-control-label" for="check3">брати участь у тренінгах</label>
                    </div>
            </div>
            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <span class="help-block">*Обов'язкові поля</span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-pos">Register</button>

    </div>
</form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
