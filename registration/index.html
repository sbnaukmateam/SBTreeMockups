<!DOCTYPE html>
<html lang="en">
<head>
	<title>Регістрація</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
	
	<div class="limiter">
		<div class="container-login">
			<div class="wrap-login">
				<form class="login-form">
					<span class="login-form-title">
						Регістрація
					</span>
					<span class="login-form-title">

					</span>
					<div class="wrap-input">
						<input class="input" required placeholder="Ім'я*" autocomplete="off" type="text" name="firstname">
					</div>

					<div class="wrap-input">
						<input class="input" required placeholder="Прізвище*" autocomplete="off" type="text" name="lastname">
					</div>

					<div class="wrap-input">
						<input class="input" required placeholder="Email*" autocomplete="off" type="text" name="email">
					</div>

					<div class="wrap-input">
						<input class="input" required placeholder="Пароль*" type="password" name="pass">
					</div>
						<div class="wrap-input">
					<input class="input" required placeholder="Повторить пароль*" type="password" name="pass">
				</div>

					<div class="container-login-form-btn">
						<div class="wrap-login-form-btn">
							<div class="login-form-bgbtn"></div>
							<button class="login-form-btn">
								Регістрація
							</button>
						</div>
					</div>

                </form>
			</div>
		</div>
	</div>

</body>
</html>
